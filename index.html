<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.scss" />
  </head>
  <body>
    <header>
      <div class="content">
        <h1>
          <span>The Frontend Elective's list of </span>
          TV <span class="text-gradient">shows</span>
        </h1>
        <p>
          We categorize TV Shows so you are able to find just what youâ€™re
          looking for.
        </p>
        <a href="#main">Add show</a>
      </div>
      <figure class="grid">
        <img
          src="https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=640&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1581092802858-671713398c0b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8dHYlMjBzaG93fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=640&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1596405367208-63505402f113?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=640&q=80"
          alt=""
        />
      </figure>
    </header>

    <main id="main">
      <section>
        <form>
          <div class="form-group">
            <label for="name"
              >Name
              <span class="hint">Enter the shows name</span>
            </label>
            <input id="name" type="text" name="name" required />
            <span class="hidden">Please do better</span>
          </div>

          <div class="form-group">
            <label for="seasons"
              >Seasons
              <span class="hint">Enter the number of seasons</span>
            </label>
            <div class="input-group">
              <input
                type="number"
                id="seasons"
                pattern="[0-9]"
                name="seasons"
                inputmode="numeric"
                required
              />
              <span>#</span>
            </div>
          </div>

          <div class="form-group">
            <label for="director"
              >Director
              <span class="hint">Who directed it?</span>
            </label>
            <input
              list="director-names"
              type="text"
              id="director"
              name="director"
              required
            />

            <datalist id="director-names">
              <option value="Martin Scorcese"></option>
              <option value="John Woo"></option>
              <option value="Questin Tarantino"></option>
            </datalist>
          </div>

          <fieldset class="ongoing">
            <legend>Ongoing?</legend>
            <span class="hint">Is the show still being recorded?</span>
            <ul role="list" class="controls">
              <li>
                <label for="yes">
                  <input id="yes" type="radio" name="ongoing" value="yes" />
                  Yes
                </label>
              </li>
              <li>
                <label for="no">
                  <input
                    id="no"
                    type="radio"
                    name="ongoing"
                    value="no"
                    checked
                  />
                  No
                </label>
              </li>
            </ul>
          </fieldset>

          <div class="form-group range">
            <label for="rating">Rating</label>
            <div class="range-wrap">
              <input
                type="range"
                step=".01"
                min="0"
                max="5"
                value="2.5"
                id="rating"
                name="rating"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="genres">
              Genres
              <span class="hint">Enter one genre per line</span>
            </label>
            <textarea name="genres" id="genres" required></textarea>
          </div>

          <button name="submit" data-add class="btn">Add Show</button>
        </form>
      </section>
      <div id="cards"></div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
